<!DOCTYPE html>
<html>
<head>
    <title>Créditos</title>
</head>

<style>
body {
    zoom: 1;
    font-family: Arial, sans-serif;
    background-color: black;
   
  }

 .botaoLink {
   margin-left: 45%;
    padding: 10px 15px;
    font-size: 10px;
    background-color: rgb(2, 97, 10);
    color: rgb(244, 250, 250);
    cursor: pointer;

    border-color: #29ac08;
    border-radius: 30px;
    border-width: 8px;

  
  }
  .botaoLink:hover{
    background-color: #0a750f;
  }

.bloco{
  background-color: black;
}

</style>
<body>
    <div class="bloco">
       
<!--<img src="finalFisica.png" width="100%" >-->
<img src="../fase8/finalFisica.png" width="100%" >

<button id="meuBotao" class="botaoLink">Exercite seus conhecimentos!</button>
    </div>
  
   
    <script>
        // Função para lidar com o clique no botão
        function redirecionar() {
            // Altere o URL abaixo para a página desejada
            window.location.href = "https://rafael-silva-natal.github.io/fisicamemorygame/";
        }

        // Obtém o elemento do botão por seu ID
        var botao = document.getElementById("meuBotao");

        // Adiciona um ouvinte de evento ao botão
        botao.addEventListener("click", redirecionar);
    </script>
</body>
</html>
